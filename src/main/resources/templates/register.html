<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
	<link rel='stylesheet' th:href="@{/lib/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/global-css.css}">
	<link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
<header class="main-header main-wrapper d-flex align-content-center justify-content-between py-3">
	<div class="left d-flex align-content-center">
		<a th:href="@{#}">
			<img th:src="@{/images/icon-arrow-left.svg}" alt="">
		</a>
	</div>
	<div class="text-end d-flex align-items-center">
		<span class="ff-500 fs-18">로그인</span>
	</div>
</header>
<div class="body main-wrapper">
	<h3 class="login-title ff-700 mb-4">회원가입</h3>
	<form 			th:action = "@{/token}" method="post"
					 class="login-form"
	>
		<div class="box mb-2 active">
			<div class="d-flex justify-content-between">
				<div class="input-box">
					<label for="phone" class="form-label ff-500">휴대폰번호</label>
  					<input type="tel" class="form-control ff-500 p-0" id="phone" placeholder="+82 XX XXXX YYYY">
				</div>
				<div class="text-end d-flex align-items-center" style="column-gap:14px;">
					<strong id="countdown" class="ff-700 text-success countdown" style="display: none"></strong>
					<button id="verify" type="button" class="btn btn-dark ff-700">재전송</button>
				</div>
			</div>
		</div><div class="invalid-feedback ps-4">입력한 휴대폰 번호가 올바르지 않습니다.</div>
		<!--<div class="box mb-2">
			<div class="d-flex justify-content-between">
				<div class="input-box">
					<label for="code" class="form-label ff-500">인증번호</label>
  					<input type="tel" class="form-control ff-500 p-0" id="code" placeholder="1234">
				</div>
				<div class="text-end d-flex align-items-center" style="column-gap:14px;">				
					<button type="button" class="btn btn-dark ff-700" disabled>인증</button>
				</div>
			</div>
		</div>
		<div class="invalid-feedback d-block ps-4">입력한 인증번호가 올바르지 않습니다.</div>-->
		<div id="otpbox" class="box mb-2" style="display: none">
			<div class="d-flex justify-content-between">
				<div class="input-box">
					<label for="code" class="form-label ff-500">인증번호</label>
  					<input type="tel" class="form-control ff-500 p-0" id="code" placeholder="1234">
				</div>
				<div class="text-end d-flex align-items-center" style="column-gap:14px;">				
					<button type="button" class="btn btn-link ff-700 text-success text-decoration-none pe-0" style="display: none">인증완료</button>
					<button id="verifyOtp" type="button" class="btn btn-dark ff-700">재전송</button>
				</div>
			</div>
		</div>
		<div id="verifyOtpError" class="invalid-feedback ps-4">입력한 인증번호가 올바르지 않습니다.</div>
		<input type = "submit" id="register" class="btn btn-success w-100 submit-btn ff-700 mt-2 mb-32" value="가입하기" disabled>
	</form>
	<script th:src='@{/lib/jquery.min.js}'></script>
	<script th:src='@{/js/register.js}'></script>
</div>
</body>
</html>
